<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Search Practice</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="app">
        <!-- Search Box -->
        <input 
            type="text" 
            id="searchInput"
            placeholder="Search users..." 
            class="search-input"
        />

        <!-- Cards Container -->
        <div class="cards-container" id="cardsContainer">

            <!-- âœ… DEFAULT CARD (visible on load) -->
            <div class="card">
                <img 
                    src="https://images.unsplash.com/photo-1527980965255-d3b416303d12" 
                    alt="User image"
                />

                <div class="blur-layer"></div>

                <div class="content">
                    <h3>User 123</h3>
                    <p>
                        This is a default user card shown before search.
                    </p>
                </div>
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
